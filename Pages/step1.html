<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->
  <link rel="stylesheet" href="../styles/styles.css">
  <link rel="icon" type="image/png" sizes="32x32" href="../assets/images/favicon-32x32.png">
  
  <title>Frontend Mentor | Multi-step form</title>
</head>
<body>
  <div class="root">
    <div class="root_inner">

      <aside class="sidebar">

        <div class="container">
          <div class="cercles">
            <div style="background-color: hsl(206, 94%, 87%);"><p style="margin-left: 15px;color: black;">1</p></div>
            <div><p>2</p></div>
            <div><p>3</p></div>
            <div><p>4</p></div>
          </div>

          <div class="steps">
            <div>
              <label>STEP 1</label>
              <p>YOUR INFO</p>
            </div>

            <div>
              <label>STEP 2</label>
              <p>SELECT PLAN</p>
            </div>

            <div>
              <label>STEP 3</label>
              <p>ADD-ONS</p>
            </div>

            <div>
              <label>STEP 4</label>
              <p>SUMMARY</p>
            </div>

            
          </div>

        </div>

      </aside>

      <main class="main_page">
        <header>
          <h1>Personal info</h1>
          <label>Please provide your name, email address, and your phone number</label>
        </header>

        <form>
        <div class="form">

          <div class="inputs">
            <div class="input">
              <div><label>Name</label><label class="error" id="one">This field is required</label></div>
              <input onchange="check([document.getElementById('namei'),document.getElementById('one')])" required id="namei" type="text" placeholder="e.g Stephen King">
  
            </div>
  
            <div class="input">
              <div><label>Email</label><label class="error" id="two">This field is required</label></div>
              <input onchange="check([document.getElementById('maili'),document.getElementById('two')])" required id="maili" type="email" placeholder="e.g stephenking@lorem.com">
            </div>
  
            <div class="input">
              <div><label>Phone Number</label><label class="error" id="three"> This field is required</label></div>
              <input onchange="check([document.getElementById('phonei'),document.getElementById('three')])" required id="phonei" type="tel" placeholder="e.g. +1 234 567 890">
            </div>

          </div>
        </div>
        
        <div class="next">
          <button style="visibility: hidden;" class="back">Go back</button>
          <button class="next" type="button" onclick="check()">Next Step</button>
        </div>

      </form>
      </main>
    </div>
  </div>
  </div>

  <script>
    function check(element){
      var checked = true;
      if(element == undefined){
        var maili = document.getElementById("maili");
        var namei = document.getElementById("namei");
        var phonei = document.getElementById("phonei");
        var errorn = document.getElementById("one");
        var errorm = document.getElementById("two");
        var errorp = document.getElementById("three");
        var all = [
          [namei,errorn],
          [maili,errorm],
          [phonei,errorp]

        ]

        all.forEach((i)=>{
          if(!i[0].checkValidity()){
            checked = false
            i[1].style.visibility = "visible"
            i[0].style.border = "1px solid hsl(354, 84%, 57%)"
          }

          else{
            i[1].style.visibility = "hidden"
            i[0].style.border = "1px solid hsl(229, 24%, 87%)"
          }

        })

        if(checked){
          var step = window.location.href
          var nstep = parseInt(step.split(".htm")[step.split(".htm").length -2].split("step")[1]);
          window.location.href = "http://www.localhost:5500/Pages/step"+ (nstep += 1) + ".html"

        }
      }
      else{
        if(!element[0].checkValidity()){
          
            element[1].style.visibility = "visible"
            element[0].style.border = "1px solid hsl(354, 84%, 57%)"
            element[0].focus()
          }

          else{
            element[1].style.visibility = "hidden"
            element[0].style.border = "1px solid hsl(229, 24%, 87%)"
          }

        }

      }

  </script>

</body>
</html>
